<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGM Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CGM Analysis</h1>
    <div id="top-buttons">
        <button class="threshold-button" id="hyperglycemia" role="button">Hyperglycemia Zone</button>
        <button class="threshold-button" id="hypoglycemia" role="button">Hypoglycemia Zone</button>
    </div>
    <div id="chart"></div>
    <dl id="food-log-tooltip" class="info tooltip" hidden>
        <dt>Food</dt>
        <dd id="tooltip-food"></dd>

        <dt>Sugar (g)</dt>
        <dd id="tooltip-sugar"></dd>

        <dt>Date</dt>
        <dd id="tooltip-date"></dd>

        <dt>Time</dt>
        <dd id="tooltip-time"></dd>

        <dt>Glucose (mg/dL)</dt>
        <dd id="tooltip-glucose"></dd>
    </dl>
    <script src="main.js" type="module"></script>
</body>
</html>
